services:
  postgres:
    image: postgres:16
    container_name: clipping_postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./app
      dockerfile: dockerfile
    container_name: clipping_app
    restart: always
    env_file:
      - .env
    environment:
      DB_HOST: postgres
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app
    ports:
      - "${APP_PORT}:8000"
    command:
      [
        "./entrypoint.sh",
        "uvicorn",
        "main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000"
      ]

  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: clipping_n8n
    depends_on:
      - app
    ports:
      - "${N8N_PORT}:5678"
    environment:
      GENERIC_TIMEZONE: "America/Sao_Paulo"
      TZ: "America/Sao_Paulo"
      N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "true"
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_RUNNERS_ENABLED: "true"
    volumes:
      - n8n_data:/home/node/.n8n
    command: ["start"]
    restart: unless-stopped

volumes:
  pg_data:
  n8n_data: